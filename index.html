<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Test - Card Component</title>
</head>
<body>
    <h2>Testing CDN-based Card Component</h2>
    
    <!-- This is where the Card component will be injected -->
    <div id="card-root"></div>

    <!-- Load the Card Component from GitHub Pages -->
    <script src="card.bundle.js?v=1.0" async></script>
    <script>
        window.onload = function () {
            if (window.loadCardComponent) {
                console.log("✅ Calling loadCardComponent...");
                window.loadCardComponent("card-root");
            } else {
                console.error("❌ loadCardComponent function not found.");
            }
        };
    </script>
</body>
</html>
